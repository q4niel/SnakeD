name = "SnakeD"
outDir = "build/out"

srcDir = "source"
srcs = [
    "data",
    "engine",
    "main"
]

libDir = "third/lib"
glueDir = "third/glue"

[[libs]]
linux = "raylib/lib/libraylib.a"
windows = "raylib/lib/raylib.lib"
glues = [
    "raylib/raylib.c",
    "raylib/raymath.c",
    "raylib/rlgl.c"
]

[flags]
linux = ""
windows = [
    "-L/NODEFAULTLIB:libcmt.lib",
    "-Lkernel32.lib",
    "-Luser32.lib",
    "-Lgdi32.lib",
    "-Lshell32.lib",
    "-Lwinmm.lib",
    "-Lole32.lib",
    "-Loleaut32.lib",
    "-Luuid.lib"
]

[version]
major = 0
minor = 0
patch = 0